<!DOCTYPE html>
<html>
<head>
  <title>Task List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    button {
      padding: 5px 10px;
      background-color: #3338d6;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function confirmDelete(taskId) {
      var confirmation = confirm("Are you sure you want to delete this task?");
      if (confirmation) {
        window.location.href = "/delete_task/" + taskId;
      }
    }
  </script>
</head>
<body>
  <h1>Task List</h1>
  <ul>
    {% for task in tasks %}
      <li>
        {{ task.task_name }}
        <a href="{{ url_for('edit_task', task_id=task.id) }}">Update</a>
        <a href="#" onclick="confirmDelete('{{ task.id }}')">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <button onclick="window.location='/add_task'">Add Task</button>
  <h2>Assign Task</h2>
  <button onclick="window.location='/assign_task'">Assign Task</button>

</body>
</html>
