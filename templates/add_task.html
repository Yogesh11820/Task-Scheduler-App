<!DOCTYPE html>
<html>
<head>
  <title>Add Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
    <div class="header">
        <h2 style="margin: 0 auto;">New Task</h2>
    </div>




  <form method="POST" action="{{ url_for('add_task') }}">
    {{ form.csrf_token }}
    <div>
        <label for="task_name">Task Name</label>
        {{ form.task_name(class="form-control") }}
    </div>
    <div>
        <label for="task_description">Task Description</label>
        {{ form.task_description(class="form-control") }}
    </div>
    <div>
        <label for="task_duedate">Task Due Date</label>
        {{ form.task_duedate(class="form-control") }}
    </div>
    <div>
        <label for="task_priority">Task Priority</label>
        {{ form.task_priority(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
