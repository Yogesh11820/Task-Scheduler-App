<!DOCTYPE html>
<html>
<head>
  <title>Edit Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    .btn {
      background-color: #4caf50;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Edit Task</h1>
  <form method="POST" action="{{ url_for('edit_task', task_id=task_id) }}">
    {{ form.csrf_token }}
    <div>
      <label for="task_name">Task Name</label>
      {{ form.task_name(class="form-control") }}
    </div>
    <div>
      <label for="task_description">Task Description</label>
      {{ form.task_description(class="form-control") }}
    </div>
    <div>
      <label for="task_duedate">Task Due Date</label>
      {{ form.task_duedate(class="form-control") }}
    </div>
    <div>
      <label for="task_priority">Task Priority</label>
      {{ form.task_priority(class="form-control") }}
    </div>
    <div>
      <label for="task_status">Task Status</label>
      {{ form.task_status(class="form-control") }}
    </div>
    <button type="submit" class="btn">Update Task</button>
  </form>
</body>
</html>
